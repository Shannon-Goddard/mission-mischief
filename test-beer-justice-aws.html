<!DOCTYPE html>
<html>
<head>
    <title>Beer Justice AWS Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #000; color: #fff; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: rgba(4, 170, 109, 0.2); border: 1px solid #04aa6d; }
        .error { background: rgba(255, 68, 68, 0.2); border: 1px solid #ff4444; }
        .info { background: rgba(255, 215, 0, 0.2); border: 1px solid #ffd700; }
        button { background: #04aa6d; color: #000; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
    </style>
</head>
<body>
    <h1>üç∫ Beer Justice AWS Connection Test</h1>
    
    <div>
        <button onclick="testHonorScore()">Test Honor Score</button>
        <button onclick="testCreateTrial()">Test Create Trial</button>
        <button onclick="testGetTrials()">Test Get Trials</button>
        <button onclick="testLocalFallback()">Test Local Fallback</button>
    </div>
    
    <div id="results"></div>
    
    <script src="assets/js/storage.js"></script>
    <script src="assets/js/beer-justice-aws-sync.js"></script>
    
    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
        }
        
        async function testHonorScore() {
            addResult('Testing honor score retrieval...', 'info');
            
            if (typeof BeerJusticeAWS === 'undefined') {
                addResult('‚ùå BeerJusticeAWS not loaded', 'error');
                return;
            }
            
            try {
                const honor = await BeerJusticeAWS.getHonorScore('testuser');
                addResult(`‚úÖ Honor score retrieved: ${honor}`, 'success');
            } catch (error) {
                addResult(`‚ùå Honor score failed: ${error.message}`, 'error');
                console.error('Honor score error:', error);
            }
        }
        
        async function testCreateTrial() {
            addResult('Testing trial creation...', 'info');
            
            if (typeof BeerJusticeAWS === 'undefined') {
                addResult('‚ùå BeerJusticeAWS not loaded', 'error');
                return;
            }
            
            const trialData = {
                accuser: 'testaccuser',
                accused: 'testaccused',
                evidence_url: 'https://instagram.com/p/test',
                accusation: 'Test accusation for AWS connection'
            };
            
            try {
                const result = await BeerJusticeAWS.createTrial(trialData);
                addResult(`‚úÖ Trial created: ${JSON.stringify(result)}`, 'success');
            } catch (error) {
                addResult(`‚ùå Trial creation failed: ${error.message}`, 'error');
                console.error('Trial creation error:', error);
            }
        }
        
        async function testGetTrials() {
            addResult('Testing trials retrieval...', 'info');
            
            if (typeof BeerJusticeAWS === 'undefined') {
                addResult('‚ùå BeerJusticeAWS not loaded', 'error');
                return;
            }
            
            try {
                const trials = await BeerJusticeAWS.getActiveTrials();
                addResult(`‚úÖ Trials retrieved: ${trials.length} active trials`, 'success');
            } catch (error) {
                addResult(`‚ùå Trials retrieval failed: ${error.message}`, 'error');
                console.error('Trials retrieval error:', error);
            }
        }
        
        async function testLocalFallback() {
            addResult('Testing local storage fallback...', 'info');
            
            // Create a test trial locally
            const trialData = {
                trial_id: 'test_' + Date.now(),
                accuser: 'localuser',
                accused: 'localaccused',
                evidence_url: 'https://test.com',
                accusation: 'Local test',
                created_at: new Date().toISOString(),
                expires_at: new Date(Date.now() + 6 * 60 * 60 * 1000).toISOString(),
                status: 'active',
                votes: { guilty: 0, innocent: 0 },
                voters: []
            };
            
            Storage.createTrial(trialData);
            const localTrials = Storage.getActiveTrials();
            
            addResult(`‚úÖ Local fallback working: ${localTrials.length} local trials`, 'success');
        }
        
        // Initialize test after scripts load
        window.addEventListener('load', function() {
            addResult('üöÄ Beer Justice AWS Test initialized', 'info');
            
            if (typeof BeerJusticeAWS !== 'undefined') {
                addResult(`üì° API Base: ${BeerJusticeAWS.apiBase}`, 'info');
            } else {
                addResult('‚ùå BeerJusticeAWS not loaded - check script path', 'error');
            }
        });
    </script>
</body>
</html>
