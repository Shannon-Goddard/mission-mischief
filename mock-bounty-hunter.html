<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mission Mischief - Live Scraper Test</title>
  <link href="assets/css/main.css" rel="stylesheet">
  <style>
    .scrape-controls {
      background: #111;
      padding: 20px;
      margin: 20px 0;
      border-radius: 8px;
      text-align: center;
    }
    .scrape-btn {
      background: #04aa6d;
      color: #000;
      padding: 15px 30px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin: 10px;
    }
    .scrape-btn:hover {
      background: #059862;
    }
    .scrape-btn:disabled {
      background: #666;
      cursor: not-allowed;
    }
    .status {
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
    }
    .status.loading { background: rgba(255, 193, 7, 0.2); color: #ffc107; }
    .status.success { background: rgba(40, 167, 69, 0.2); color: #28a745; }
    .status.error { background: rgba(220, 53, 69, 0.2); color: #dc3545; }
  </style>
</head>
<body class="customBody">
  <header id="header" class="fixed-top">
    <div class="container d-flex align-items-center justify-content-between">
      <div class="logo">
        <a href="index.html">Mission <span>Mischief</span></a>
      </div>
      <nav class="navbar">
        <ul>
          <li><a href="bounty-hunter.html">Live Dashboard</a></li>
          <li><a href="mock-bounty-hunter.html" class="active">Test Scraper</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main" style="padding-top: 120px;">
    <div class="container">
      <h1 style="color: #04aa6d; text-align: center; margin-bottom: 30px;">üß™ Live Instagram Scraper</h1>
      
      <div class="scrape-controls">
        <h3 style="color: #04aa6d;">Manual Scrape Controls</h3>
        <p style="color: #999;">Trigger Instagram scraping outside the 3:00 AM PST schedule</p>
        
        <button id="scrapeBtn" class="scrape-btn" onclick="triggerScrape()">
          üï∑Ô∏è Scrape Instagram Now
        </button>
        
        <div id="status" class="status" style="display: none;"></div>
      </div>

      <div id="results" style="background: #111; padding: 20px; border-radius: 8px; margin-top: 20px;">
        <h3 style="color: #04aa6d;">Latest Results</h3>
        <pre id="resultData" style="color: #fff; background: #000; padding: 15px; border-radius: 4px; overflow-x: auto;"></pre>
      </div>
    </div>
  </main>

  <script>
    async function triggerScrape() {
      const btn = document.getElementById('scrapeBtn');
      const status = document.getElementById('status');
      const results = document.getElementById('resultData');
      
      btn.disabled = true;
      btn.textContent = 'üîÑ Scraping...';
      
      showStatus('Triggering Instagram scraper...', 'loading');
      
      try {
        const response = await fetch('https://scraper.missionmischief.online/scrape?manual_trigger=true', {
          method: 'GET',
          headers: { 'Accept': 'application/json' }
        });
        
        const result = await response.json();
        
        if (result.success) {
          showStatus(`‚úÖ Scrape complete! Found ${result.data.stats.posts_processed} posts`, 'success');
          results.textContent = JSON.stringify(result.data, null, 2);
        } else {
          showStatus(`‚ùå Scrape failed: ${result.error}`, 'error');
          results.textContent = JSON.stringify(result, null, 2);
        }
        
      } catch (error) {
        showStatus(`‚ùå Network error: ${error.message}`, 'error');
        results.textContent = error.message;
      }
      
      btn.disabled = false;
      btn.textContent = 'üï∑Ô∏è Scrape Instagram Now';
    }
    
    function showStatus(message, type) {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = `status ${type}`;
      status.style.display = 'block';
    }
    
    // Load current data on page load
    window.addEventListener('load', async () => {
      try {
        const response = await fetch('https://scraper.missionmischief.online/scrape');
        const result = await response.json();
        document.getElementById('resultData').textContent = JSON.stringify(result.data, null, 2);
      } catch (error) {
        document.getElementById('resultData').textContent = 'Failed to load current data';
      }
    });
  </script>
</body>
</html>
