<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Mission Mischief - Badge Overlay</title>
    <link href="assets/css/main.css" rel="stylesheet">
    <script src="assets/js/storage.js"></script>
    <script src="assets/js/missions.js"></script>
    <style>
        body {
            background: #000;
            margin: 0;
            padding: 10px;
            font-family: Arial, sans-serif;
        }

        .upload-container {
            max-width: 400px;
            margin: 0 auto;
            background: #111;
            border-radius: 12px;
            padding: 20px;
            border: 2px solid #04aa6d;
        }

        .upload-area {
            border: 2px dashed #333;
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            border-color: #04aa6d;
            color: #04aa6d;
        }

        .upload-area.dragover {
            border-color: #04aa6d;
            background: rgba(4, 170, 109, 0.1);
        }

        .preview-container {
            position: relative;
            max-width: 400px;
            margin: 20px auto;
            border-radius: 12px;
            overflow: hidden;
            display: none;
        }

        .media-preview {
            width: 100%;
            max-height: 600px;
            object-fit: cover;
            display: block;
        }

        .badge-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .overlay-badge {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #04aa6d;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(2px);
            box-shadow: 0 0 10px rgba(4, 170, 109, 0.5);
        }

        .overlay-badge img {
            width: 28px;
            height: 28px;
            object-fit: contain;
        }

        .overlay-badge.gold {
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .overlay-badge.locked {
            opacity: 0.3;
            border-color: #666;
            box-shadow: none;
        }

        .mayhem-mascot {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 80px;
            height: 80px;
            z-index: 20;
        }

        .mayhem-mascot img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.7));
        }

        .bounty-hunter-badge {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #ff6b6b;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(2px);
            z-index: 20;
        }

        .bounty-hunter-badge img {
            width: 28px;
            height: 28px;
            object-fit: contain;
        }

        .red-strikes {
            position: absolute;
            bottom: 2px;
            left: 2px;
            right: 2px;
            display: flex;
            flex-wrap: wrap;
            gap: 3px;
            z-index: 25;
        }

        .red-strike {
            width: 8px;
            height: 8px;
            background: #ff0000;
            border-radius: 50%;
            box-shadow: 0 0 4px rgba(255, 0, 0, 0.8);
        }

        .controls {
            text-align: center;
            margin: 20px 0;
        }

        .btn {
            background: #04aa6d;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
        }

        .btn:hover {
            background: #038a5a;
        }

        .btn:disabled {
            background: #333;
            cursor: not-allowed;
        }

        .toggle-btn {
            background: #333;
            color: #04aa6d;
            border: 1px solid #04aa6d;
        }

        .toggle-btn.active {
            background: #04aa6d;
            color: white;
        }

        #fileInput {
            display: none;
        }

        @media (max-width: 480px) {
            .overlay-badge {
                width: 30px;
                height: 30px;
            }

            .overlay-badge img {
                width: 20px;
                height: 20px;
            }

            .mayhem-mascot {
                width: 55px;
                height: 55px;
            }

            .bounty-hunter-badge {
                width: 30px;
                height: 30px;
            }

            .bounty-hunter-badge img {
                width: 20px;
                height: 20px;
            }

            .red-strike {
                width: 5px;
                height: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h2 style="color: #04aa6d; text-align: center; margin-top: 0;">üèÜ Badge Overlay System</h2>
        
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <div style="font-size: 3em;">üì∏</div>
            <div>Tap to upload photo or video</div>
            <div style="font-size: 0.8em; margin-top: 10px;">From your camera roll</div>
        </div>
        
        <input type="file" id="fileInput" accept="image/*,video/*">
    </div>

    <div class="preview-container" id="previewContainer">
        <img id="mediaPreview" class="media-preview" style="display: none;">
        <video id="videoPreview" class="media-preview" controls style="display: none;"></video>
        
        <div class="badge-overlay" id="badgeOverlay">
            <!-- Badges will be populated here -->
        </div>
    </div>

    <div class="controls" id="controls" style="display: none;">
        <button class="toggle-btn" id="toggleBadges" onclick="toggleBadges()">Hide Badges</button>
        <button class="btn" onclick="downloadImage()">üì• Download</button>
    </div>

    <script>
        let currentFile = null;
        let badgesVisible = true;
        
        // Load real user data and missions
        const user = Storage.getUser();
        const badgeStates = Missions.getAllBadgeStates(user);
        
        // Badge positions (25 badges total)
        const badgePositions = [
            { top: '10px', left: '10px' },
            { top: '10px', left: '60px' },
            { top: '10px', right: '100px' },
            { top: '10px', right: '50px' },
            { top: '60px', left: '10px' },
            { top: '60px', left: '60px' },
            { top: '60px', right: '100px' },
            { top: '60px', right: '50px' },
            { top: '50%', left: '10px', transform: 'translateY(-50%)' },
            { top: '50%', left: '60px', transform: 'translateY(-50%)' },
            { top: '50%', right: '100px', transform: 'translateY(-50%)' },
            { top: '50%', right: '50px', transform: 'translateY(-50%)' },
            { bottom: '100px', left: '10px' },
            { bottom: '100px', left: '60px' },
            { bottom: '100px', right: '100px' },
            { bottom: '100px', right: '50px' },
            { bottom: '150px', left: '10px' },
            { bottom: '150px', left: '60px' },
            { bottom: '150px', right: '100px' },
            { bottom: '150px', right: '50px' },
            { top: '110px', left: '10px' },
            { top: '110px', left: '60px' },
            { top: '110px', right: '100px' },
            { top: '110px', right: '50px' },
            { top: '160px', left: '10px' }
        ];
        
        function getEarnedBadges() {
            const earnedBadges = [];
            let positionIndex = 0;
            
            Object.entries(badgeStates).forEach(([badgeId, badgeData]) => {
                if (badgeData.state !== 'locked' && positionIndex < badgePositions.length) {
                    earnedBadges.push({
                        id: badgeId,
                        state: badgeData.state,
                        icon: badgeData.icon,
                        position: badgePositions[positionIndex]
                    });
                    positionIndex++;
                }
            });
            
            return earnedBadges;
        }

        function createBadgeElement(badge) {
            const badgeEl = document.createElement('div');
            badgeEl.className = `overlay-badge ${badge.state}`;
            
            Object.assign(badgeEl.style, badge.position);
            
            const img = document.createElement('img');
            img.src = badge.icon;
            img.alt = badge.id;
            img.onerror = () => { img.src = 'assets/images/badges/clown.png'; };
            
            badgeEl.appendChild(img);
            return badgeEl;
        }

        function populateBadges() {
            const overlay = document.getElementById('badgeOverlay');
            overlay.innerHTML = `
                <div class="mayhem-mascot">
                    <img src="assets/images/mascot/mayhem-excited.png" alt="Mayhem" onerror="this.src='assets/images/mascot/mayhem.png'">
                </div>
                
                <div class="bounty-hunter-badge">
                    <img src="assets/images/badges/bounty-hunter-badge-color.png" alt="Bounty Hunter">
                </div>
                
                <div class="red-strikes">
                    ${Array(userProgress.bountyStrikes).fill('<div class="red-strike"></div>').join('')}
                </div>
            `;

            const earnedBadges = getEarnedBadges();
            earnedBadges.forEach(badge => {
                const badgeEl = createBadgeElement(badge);
                overlay.appendChild(badgeEl);
            });
        }

        function handleFileSelect(file) {
            if (!file) return;
            
            currentFile = file;
            const url = URL.createObjectURL(file);
            const previewContainer = document.getElementById('previewContainer');
            const imgPreview = document.getElementById('mediaPreview');
            const videoPreview = document.getElementById('videoPreview');
            const controls = document.getElementById('controls');
            
            if (file.type.startsWith('image/')) {
                imgPreview.src = url;
                imgPreview.style.display = 'block';
                videoPreview.style.display = 'none';
            } else if (file.type.startsWith('video/')) {
                videoPreview.src = url;
                videoPreview.style.display = 'block';
                imgPreview.style.display = 'none';
            }
            
            previewContainer.style.display = 'block';
            controls.style.display = 'block';
            
            populateBadges();
        }

        function toggleBadges() {
            const overlay = document.getElementById('badgeOverlay');
            const btn = document.getElementById('toggleBadges');
            
            badgesVisible = !badgesVisible;
            overlay.style.display = badgesVisible ? 'block' : 'none';
            btn.textContent = badgesVisible ? 'Hide Badges' : 'Show Badges';
            btn.className = badgesVisible ? 'toggle-btn' : 'toggle-btn active';
        }

        function downloadImage() {
            if (!currentFile) return;
            
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const preview = currentFile.type.startsWith('image/') ? 
                document.getElementById('mediaPreview') : 
                document.getElementById('videoPreview');
            
            canvas.width = preview.naturalWidth || preview.videoWidth || 800;
            canvas.height = preview.naturalHeight || preview.videoHeight || 600;
            
            // Draw original image/video frame
            ctx.drawImage(preview, 0, 0, canvas.width, canvas.height);
            
            if (badgesVisible) {
                drawOverlaysOnCanvas(ctx, canvas.width, canvas.height);
            }
            
            // Download
            const link = document.createElement('a');
            link.download = `mission-mischief-${Date.now()}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        function drawOverlaysOnCanvas(ctx, canvasWidth, canvasHeight) {
            const overlay = document.getElementById('badgeOverlay');
            const previewContainer = document.getElementById('previewContainer');
            const containerRect = previewContainer.getBoundingClientRect();
            
            // Scale factors
            const scaleX = canvasWidth / containerRect.width;
            const scaleY = canvasHeight / containerRect.height;
            
            // Draw Mayhem mascot
            const mascot = overlay.querySelector('.mayhem-mascot img');
            if (mascot && mascot.complete) {
                const mascotSize = 80 * Math.min(scaleX, scaleY);
                ctx.drawImage(mascot, canvasWidth - mascotSize - 10, canvasHeight - mascotSize - 10, mascotSize, mascotSize);
            }
            
            // Draw bounty hunter badge
            const bountyBadge = overlay.querySelector('.bounty-hunter-badge img');
            if (bountyBadge && bountyBadge.complete) {
                const badgeSize = 40 * Math.min(scaleX, scaleY);
                ctx.drawImage(bountyBadge, 10, canvasHeight - badgeSize - 10, badgeSize, badgeSize);
                
                // Draw red strikes (bounty hunter strikes)
                const strikes = user.bountyStrikes || 0;
                for (let i = 0; i < strikes; i++) {
                    ctx.fillStyle = '#ff0000';
                    ctx.beginPath();
                    const strikeSize = 8 * Math.min(scaleX, scaleY);
                    const x = 15 + (i % 3) * (strikeSize + 3);
                    const y = canvasHeight - 15 - Math.floor(i / 3) * (strikeSize + 3);
                    ctx.arc(x, y, strikeSize / 2, 0, 2 * Math.PI);
                    ctx.fill();
                }
            }
            
            // Draw earned badges
            const badges = overlay.querySelectorAll('.overlay-badge');
            badges.forEach(badge => {
                const img = badge.querySelector('img');
                if (img && img.complete && !badge.classList.contains('locked')) {
                    const badgeRect = badge.getBoundingClientRect();
                    const containerRect = previewContainer.getBoundingClientRect();
                    
                    const x = (badgeRect.left - containerRect.left) * scaleX;
                    const y = (badgeRect.top - containerRect.top) * scaleY;
                    const size = 40 * Math.min(scaleX, scaleY);
                    
                    // Draw badge background circle
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                    ctx.beginPath();
                    ctx.arc(x + size/2, y + size/2, size/2, 0, 2 * Math.PI);
                    ctx.fill();
                    
                    // Draw badge border
                    ctx.strokeStyle = badge.classList.contains('gold') ? '#ffd700' : '#04aa6d';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    
                    // Draw badge image
                    const imgSize = 28 * Math.min(scaleX, scaleY);
                    const imgOffset = (size - imgSize) / 2;
                    ctx.drawImage(img, x + imgOffset, y + imgOffset, imgSize, imgSize);
                }
            });
        }
        
        function copyHashtags() {
            if (window.currentHashtags && navigator.clipboard) {
                navigator.clipboard.writeText(window.currentHashtags).then(() => {
                    alert('Hashtags copied! Paste when posting your photo/video.');
                }).catch(() => {
                    alert('Copy failed. Manual copy: ' + window.currentHashtags);
                });
            }
        }

        // File input handling
        document.getElementById('fileInput').addEventListener('change', (e) => {
            handleFileSelect(e.target.files[0]);
        });

        // Mobile-focused: Remove drag and drop, focus on tap to upload

        // Load mission data if coming from app
        const missionData = sessionStorage.getItem('currentMission');
        if (missionData) {
            const mission = JSON.parse(missionData);
            document.querySelector('h2').textContent = `Mission ${mission.id}: ${mission.title}`;
            
            // Add hashtag display
            const container = document.querySelector('.upload-container');
            const hashtagDiv = document.createElement('div');
            hashtagDiv.style.cssText = 'background: rgba(4, 170, 109, 0.1); border: 1px solid #04aa6d; border-radius: 8px; padding: 15px; margin-bottom: 20px; text-align: center;';
            hashtagDiv.innerHTML = `
                <h3 style="color: #04aa6d; margin: 0 0 10px 0; font-size: 16px;">üì± Your Hashtags</h3>
                <p style="color: #fff; margin: 0; font-size: 12px; font-family: monospace; word-break: break-all;">${mission.hashtags}</p>
                <button onclick="copyHashtags()" style="background: #04aa6d; color: #000; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; margin-top: 10px; font-size: 12px;">üìã Copy Hashtags</button>
            `;
            container.appendChild(hashtagDiv);
            
            window.currentHashtags = mission.hashtags;
        }
        
        console.log('üèÜ Badge overlay system ready for iPhone 16 Pro testing!');
    </script>
</body>
</html>
