<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Mission Mischief - Badge Overlay Mock</title>
    <link href="assets/css/main.css" rel="stylesheet">
    <style>
        body {
            background: #000;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .media-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto 30px auto;
            border: 2px solid #04aa6d;
            border-radius: 12px;
            overflow: hidden;
            background: #111;
        }

        .media-content {
            width: 100%;
            height: 400px;
            background: linear-gradient(45deg, #333, #666);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 1.2em;
            position: relative;
        }

        .media-content img, .media-content video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Badge Overlay System */
        .badge-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        /* Badge positioning zones */
        .badge-corner-tl {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .badge-corner-tr {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-items: flex-end;
        }

        .badge-corner-bl {
            position: absolute;
            bottom: 10px;
            left: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .badge-corner-br {
            position: absolute;
            bottom: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-items: flex-end;
        }

        .badge-top-center {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
        }

        .badge-bottom-center {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
        }

        .badge-left-center {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .badge-right-center {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        /* Fixed Elements */
        .mayhem-mascot {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 80px;
            height: 80px;
            z-index: 20;
        }

        .mayhem-mascot img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.7));
        }

        .bounty-hunter-badge {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .bounty-badge {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #ff6b6b;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(2px);
        }

        .bounty-badge img {
            width: 28px;
            height: 28px;
            object-fit: contain;
        }

        .red-strikes {
            position: absolute;
            bottom: 2px;
            left: 2px;
            right: 2px;
            display: flex;
            flex-wrap: wrap;
            gap: 3px;
            z-index: 25;
        }

        .red-strike {
            width: 8px;
            height: 8px;
            background: #ff0000;
            border-radius: 50%;
            box-shadow: 0 0 4px rgba(255, 0, 0, 0.8);
        }

        /* Badge styles */
        .overlay-badge {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.8);
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(2px);
            transition: all 0.3s ease;
        }

        .overlay-badge img {
            width: 28px;
            height: 28px;
            object-fit: contain;
        }

        .overlay-badge.large {
            width: 60px;
            height: 60px;
        }

        .overlay-badge.large img {
            width: 42px;
            height: 42px;
        }

        .overlay-badge.small {
            width: 30px;
            height: 30px;
        }

        .overlay-badge.small img {
            width: 20px;
            height: 20px;
        }

        /* Badge states */
        .overlay-badge.earned {
            border-color: #04aa6d;
            box-shadow: 0 0 10px rgba(4, 170, 109, 0.5);
        }

        .overlay-badge.gold {
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .overlay-badge.locked {
            opacity: 0.3;
            border-color: #666;
        }

        /* Controls */
        .controls {
            background: #111;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .control-group {
            margin: 10px 0;
        }

        .control-group label {
            color: #04aa6d;
            display: inline-block;
            width: 150px;
            text-align: left;
        }

        .control-group select, .control-group input {
            background: #222;
            color: #fff;
            border: 1px solid #333;
            padding: 5px 10px;
            border-radius: 4px;
        }

        .test-images {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .scenario-title {
            color: #04aa6d;
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .media-container {
                margin: 0 auto 20px auto;
            }

            .media-content {
                height: 300px;
            }

            .overlay-badge {
                width: 35px;
                height: 35px;
            }

            .overlay-badge img {
                width: 24px;
                height: 24px;
            }

            .overlay-badge.large {
                width: 50px;
                height: 50px;
            }

            .overlay-badge.large img {
                width: 35px;
                height: 35px;
            }

            .overlay-badge.small {
                width: 25px;
                height: 25px;
            }

            .overlay-badge.small img {
                width: 16px;
                height: 16px;
            }

            .badge-corner-tl, .badge-corner-tr, 
            .badge-corner-bl, .badge-corner-br {
                top: 5px;
                bottom: 5px;
                left: 5px;
                right: 5px;
            }

            .mayhem-mascot {
                width: 65px;
                height: 65px;
                bottom: 5px;
                right: 5px;
            }

            .bounty-hunter-badge {
                bottom: 5px;
                left: 5px;
            }

            .bounty-badge {
                width: 35px;
                height: 35px;
            }

            .bounty-badge img {
                width: 24px;
                height: 24px;
            }

            .red-strike {
                width: 6px;
                height: 6px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .media-content {
                height: 250px;
            }

            .overlay-badge {
                width: 30px;
                height: 30px;
            }

            .overlay-badge img {
                width: 20px;
                height: 20px;
            }

            .mayhem-mascot {
                width: 55px;
                height: 55px;
            }

            .bounty-hunter-badge {
                bottom: 5px;
                left: 5px;
            }

            .bounty-badge {
                width: 30px;
                height: 30px;
            }

            .bounty-badge img {
                width: 20px;
                height: 20px;
            }

            .red-strike {
                width: 5px;
                height: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="controls">
        <h2 style="color: #04aa6d; margin-top: 0;">üèÜ Badge Overlay Testing</h2>
        
        <div class="control-group">
            <label>Badge Size:</label>
            <select id="badgeSize" onchange="updateBadgeSize()">
                <option value="normal">Normal (40px)</option>
                <option value="large">Large (60px)</option>
                <option value="small">Small (30px)</option>
            </select>
        </div>
        
        <div class="control-group">
            <label>Badge Count:</label>
            <select id="badgeCount" onchange="updateBadgeCount()">
                <option value="few">Few (3-5 badges)</option>
                <option value="medium" selected>Medium (8-12 badges)</option>
                <option value="many">Many (15+ badges)</option>
            </select>
        </div>
        
        <div class="control-group">
            <label>Badge State:</label>
            <select id="badgeState" onchange="updateBadgeState()">
                <option value="mixed" selected>Mixed (earned/locked/gold)</option>
                <option value="earned">All Earned (color)</option>
                <option value="locked">All Locked (black)</option>
                <option value="gold">All Gold</option>
            </select>
        </div>
        
        <div class="control-group">
            <label>Bounty Strikes:</label>
            <select id="bountyStrikes" onchange="updateBountyStrikes()">
                <option value="0">No Strikes</option>
                <option value="1">1 Strike</option>
                <option value="2" selected>2 Strikes</option>
                <option value="3">3 Strikes</option>
                <option value="5">5 Strikes (Max)</option>
            </select>
        </div>
    </div>

    <div class="test-images">
        <!-- Scenario 1: Portrait Photo -->
        <div class="media-container">
            <div class="scenario-title">üì± Portrait Photo</div>
            <div class="media-content" style="background: linear-gradient(45deg, #ff6b6b, #4ecdc4);">
                <div style="color: white; text-align: center;">
                    <div style="font-size: 2em;">üì∏</div>
                    <div>Portrait Photo</div>
                    <div style="font-size: 0.8em;">9:16 Aspect</div>
                </div>
                
                <div class="badge-overlay" id="overlay1">
                    <!-- Badges will be populated here -->
                </div>
            </div>
        </div>

        <!-- Scenario 2: Landscape Photo -->
        <div class="media-container">
            <div class="scenario-title">üñºÔ∏è Landscape Photo</div>
            <div class="media-content" style="background: linear-gradient(135deg, #667eea, #764ba2);">
                <div style="color: white; text-align: center;">
                    <div style="font-size: 2em;">üèûÔ∏è</div>
                    <div>Landscape Photo</div>
                    <div style="font-size: 0.8em;">16:9 Aspect</div>
                </div>
                
                <div class="badge-overlay" id="overlay2">
                    <!-- Badges will be populated here -->
                </div>
            </div>
        </div>

        <!-- Scenario 3: Square Photo -->
        <div class="media-container">
            <div class="scenario-title">‚¨ú Square Photo</div>
            <div class="media-content" style="background: linear-gradient(45deg, #f093fb, #f5576c);">
                <div style="color: white; text-align: center;">
                    <div style="font-size: 2em;">üì∑</div>
                    <div>Square Photo</div>
                    <div style="font-size: 0.8em;">1:1 Aspect</div>
                </div>
                
                <div class="badge-overlay" id="overlay3">
                    <!-- Badges will be populated here -->
                </div>
            </div>
        </div>

        <!-- Scenario 4: Video -->
        <div class="media-container">
            <div class="scenario-title">üé• Video Content</div>
            <div class="media-content" style="background: linear-gradient(45deg, #43e97b, #38f9d7);">
                <div style="color: white; text-align: center;">
                    <div style="font-size: 2em;">‚ñ∂Ô∏è</div>
                    <div>Video Content</div>
                    <div style="font-size: 0.8em;">With Play Button</div>
                </div>
                
                <div class="badge-overlay" id="overlay4">
                    <!-- Badges will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample badges for testing
        const sampleBadges = [
            { name: "coffee", state: "earned" },
            { name: "beer-emoji", state: "gold" },
            { name: "slim-shady", state: "earned" },
            { name: "ghost", state: "locked" },
            { name: "liger", state: "earned" },
            { name: "towlie", state: "gold" },
            { name: "apple-pie", state: "earned" },
            { name: "catfish", state: "locked" },
            { name: "dobby", state: "earned" },
            { name: "hammer", state: "locked" },
            { name: "mic", state: "gold" },
            { name: "netflix", state: "earned" },
            { name: "recycle-symbol", state: "earned" },
            { name: "teddy-bear", state: "locked" },
            { name: "googly-eyes", state: "earned" }
        ];

        function createBadgeElement(badge, size = 'normal') {
            const badgeEl = document.createElement('div');
            badgeEl.className = `overlay-badge ${size} ${badge.state}`;
            
            const img = document.createElement('img');
            let imagePath;
            
            if (badge.state === 'locked') {
                imagePath = `assets/images/badges/${badge.name}-black.png`;
            } else if (badge.state === 'gold') {
                imagePath = `assets/images/badges/${badge.name}-gold.png`;
            } else {
                imagePath = `assets/images/badges/${badge.name}-color.png`;
            }
            
            img.src = imagePath;
            img.alt = badge.name;
            img.onerror = () => { img.src = 'assets/images/badges/clown.png'; };
            
            badgeEl.appendChild(img);
            return badgeEl;
        }

        function populateOverlay(overlayId, badgeCount = 'medium') {
            const overlay = document.getElementById(overlayId);
            overlay.innerHTML = `
                <div class="badge-corner-tl"></div>
                <div class="badge-corner-tr"></div>
                <div class="badge-corner-bl"></div>
                <div class="badge-corner-br"></div>
                <div class="badge-top-center"></div>
                <div class="badge-bottom-center"></div>
                
                <!-- Fixed Elements -->
                <div class="mayhem-mascot">
                    <img src="assets/images/mascot/mayhem-excited.png" alt="Mayhem" onerror="this.src='assets/images/mascot/mayhem.png'">
                </div>
                
                <div class="bounty-hunter-badge">
                    <div class="bounty-badge">
                        <img src="assets/images/badges/bounty-hunter-badge-color.png" alt="Bounty Hunter">
                    </div>
                </div>
                
                <div class="red-strikes" id="strikes-${overlayId}">
                    <!-- Red strikes populated by updateBountyStrikes -->
                </div>
            `;

            let badgesToShow;
            if (badgeCount === 'few') badgesToShow = sampleBadges.slice(0, 4);
            else if (badgeCount === 'many') badgesToShow = sampleBadges;
            else badgesToShow = sampleBadges.slice(0, 10);

            const size = document.getElementById('badgeSize').value;
            const positions = [
                '.badge-corner-tl', '.badge-corner-tr', 
                '.badge-corner-bl', '.badge-corner-br',
                '.badge-top-center', '.badge-bottom-center'
            ];

            badgesToShow.forEach((badge, index) => {
                const positionIndex = index % positions.length;
                const container = overlay.querySelector(positions[positionIndex]);
                const badgeEl = createBadgeElement(badge, size);
                container.appendChild(badgeEl);
            });
        }

        function updateBadgeSize() {
            updateAllOverlays();
        }

        function updateBadgeCount() {
            updateAllOverlays();
        }

        function updateBadgeState() {
            const state = document.getElementById('badgeState').value;
            
            // Update all badge states
            sampleBadges.forEach(badge => {
                if (state === 'mixed') {
                    // Keep original mixed states
                    const states = ['earned', 'locked', 'gold'];
                    badge.state = states[Math.floor(Math.random() * states.length)];
                } else {
                    badge.state = state;
                }
            });
            
            updateAllOverlays();
        }

        function updateBountyStrikes() {
            const strikeCount = parseInt(document.getElementById('bountyStrikes').value);
            
            for (let i = 1; i <= 4; i++) {
                const strikesContainer = document.getElementById(`strikes-overlay${i}`);
                if (strikesContainer) {
                    strikesContainer.innerHTML = '';
                    
                    for (let j = 0; j < strikeCount; j++) {
                        const strike = document.createElement('div');
                        strike.className = 'red-strike';
                        strikesContainer.appendChild(strike);
                    }
                }
            }
        }

        function updateAllOverlays() {
            const count = document.getElementById('badgeCount').value;
            for (let i = 1; i <= 4; i++) {
                populateOverlay(`overlay${i}`, count);
            }
            // Update strikes after overlays are created
            setTimeout(updateBountyStrikes, 100);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateAllOverlays();
            console.log('üèÜ Badge overlay mock loaded with Mayhem mascot and bounty hunter badge');
            console.log('üìç Fixed elements: Mayhem (bottom-right), Bounty Hunter (bottom-left), Strikes (very bottom)');
        });
    </script>
</body>
</html>
