AWSTemplateFormatVersion: '2010-09-09'
Description: 'Mission Mischief Beer Justice System Infrastructure'

Parameters:
  AccountId:
    Type: String
    Default: '170377509849'

Resources:
  # DynamoDB Tables for Beer Justice
  BeerTrialsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: mission-mischief-beer-trials
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: trial_id
          AttributeType: S
        - AttributeName: status
          AttributeType: S
      KeySchema:
        - AttributeName: trial_id
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: status-index
          KeySchema:
            - AttributeName: status
              KeyType: HASH
          Projection:
            ProjectionType: ALL
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true

  BeerDebtsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: mission-mischief-beer-debts
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: debt_id
          AttributeType: S
        - AttributeName: debtor
          AttributeType: S
        - AttributeName: creditor
          AttributeType: S
      KeySchema:
        - AttributeName: debt_id
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: debtor-index
          KeySchema:
            - AttributeName: debtor
              KeyType: HASH
          Projection:
            ProjectionType: ALL
        - IndexName: creditor-index
          KeySchema:
            - AttributeName: creditor
              KeyType: HASH
          Projection:
            ProjectionType: ALL

  HonorScoresTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: mission-mischief-honor-scores
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: user_handle
          AttributeType: S
      KeySchema:
        - AttributeName: user_handle
          KeyType: HASH

  # Lambda Function for Beer Justice API
  BeerJusticeFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: mission-mischief-beer-justice
      Runtime: python3.12
      Handler: lambda_function.lambda_handler
      Role: !GetAtt BeerJusticeLambdaRole.Arn
      Code:
        ZipFile: |
          import json
          def lambda_handler(event, context):
              return {
                  'statusCode': 200,
                  'body': json.dumps({'message': 'Beer Justice API placeholder'})
              }
      Timeout: 30
      MemorySize: 512

  # IAM Role for Beer Justice Lambda
  BeerJusticeLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: mission-mischief-beer-justice-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: BeerJusticePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                  - dynamodb:GetItem
                  - dynamodb:UpdateItem
                  - dynamodb:Scan
                  - dynamodb:Query
                Resource:
                  - !GetAtt BeerTrialsTable.Arn
                  - !GetAtt BeerDebtsTable.Arn
                  - !GetAtt HonorScoresTable.Arn
                  - !Sub "${BeerTrialsTable.Arn}/index/*"
                  - !Sub "${BeerDebtsTable.Arn}/index/*"
                  - !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/mission-mischief-posts"

  # API Gateway for Beer Justice
  BeerJusticeApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: mission-mischief-beer-justice-api
      Description: Beer Justice System API
      EndpointConfiguration:
        Types:
          - REGIONAL

  BeerJusticeResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref BeerJusticeApi
      ParentId: !GetAtt BeerJusticeApi.RootResourceId
      PathPart: '{action}'

  BeerJusticeMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref BeerJusticeApi
      ResourceId: !Ref BeerJusticeResource
      HttpMethod: POST
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${BeerJusticeFunction.Arn}/invocations'

  BeerJusticeGetMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref BeerJusticeApi
      ResourceId: !Ref BeerJusticeResource
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${BeerJusticeFunction.Arn}/invocations'

  BeerJusticeOptionsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref BeerJusticeApi
      ResourceId: !Ref BeerJusticeResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Methods: "'GET,POST,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
        RequestTemplates:
          application/json: '{"statusCode": 200}'
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true

  BeerJusticeDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - BeerJusticeMethod
      - BeerJusticeGetMethod
      - BeerJusticeOptionsMethod
    Properties:
      RestApiId: !Ref BeerJusticeApi
      StageName: prod

  # Lambda Permission for API Gateway
  BeerJusticeLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref BeerJusticeFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${BeerJusticeApi}/*/*'

Outputs:
  BeerJusticeApiUrl:
    Description: 'Beer Justice API Gateway URL'
    Value: !Sub 'https://${BeerJusticeApi}.execute-api.${AWS::Region}.amazonaws.com/prod'
    Export:
      Name: !Sub '${AWS::StackName}-BeerJusticeApiUrl'

  BeerTrialsTableName:
    Description: 'Beer Trials DynamoDB Table Name'
    Value: !Ref BeerTrialsTable
    Export:
      Name: !Sub '${AWS::StackName}-BeerTrialsTable'

  BeerDebtsTableName:
    Description: 'Beer Debts DynamoDB Table Name'
    Value: !Ref BeerDebtsTable
    Export:
      Name: !Sub '${AWS::StackName}-BeerDebtsTable'

  HonorScoresTableName:
    Description: 'Honor Scores DynamoDB Table Name'
    Value: !Ref HonorScoresTable
    Export:
      Name: !Sub '${AWS::StackName}-HonorScoresTable'