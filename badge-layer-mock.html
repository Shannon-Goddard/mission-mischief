<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Mission Mischief - Badge Layer Mock</title>
    <link href="assets/css/main.css" rel="stylesheet">
    <style>
        /* Badge Layer Overlay Styles */
        .badge-layer-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .badge-layer-header {
            background: linear-gradient(135deg, #000 0%, #111 100%);
            padding: 20px;
            border-bottom: 2px solid #04aa6d;
            text-align: center;
            flex-shrink: 0;
        }

        .badge-layer-title {
            color: #04aa6d;
            font-size: 1.8em;
            margin: 0 0 10px 0;
            font-weight: bold;
        }

        .badge-layer-subtitle {
            color: #999;
            font-size: 0.9em;
            margin: 0;
        }

        .badge-layer-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .badge-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .badge-item {
            background: #111;
            border: 2px solid #333;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .badge-item:hover {
            border-color: #04aa6d;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(4, 170, 109, 0.3);
        }

        .badge-item.earned {
            border-color: #04aa6d;
            background: rgba(4, 170, 109, 0.1);
        }

        .badge-item.locked {
            opacity: 0.5;
            border-color: #555;
        }

        .badge-image {
            width: 60px;
            height: 60px;
            margin: 0 auto 10px auto;
            display: block;
            object-fit: contain;
        }

        .badge-name {
            color: #04aa6d;
            font-size: 0.8em;
            font-weight: bold;
            margin-bottom: 5px;
            line-height: 1.2;
        }

        .badge-description {
            color: #999;
            font-size: 0.7em;
            line-height: 1.3;
        }

        .badge-layer-controls {
            background: #111;
            padding: 15px 20px;
            border-top: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .close-btn {
            background: #ff6b6b;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .close-btn:hover {
            background: #ff5252;
        }

        .badge-stats {
            color: #04aa6d;
            font-size: 0.9em;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .badge-layer-header {
                padding: 15px;
            }
            
            .badge-layer-title {
                font-size: 1.5em;
            }
            
            .badge-layer-content {
                padding: 15px;
            }
            
            .badge-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 12px;
            }
            
            .badge-item {
                padding: 12px;
            }
            
            .badge-image {
                width: 50px;
                height: 50px;
            }
            
            .badge-name {
                font-size: 0.75em;
            }
            
            .badge-description {
                font-size: 0.65em;
            }
        }

        @media (max-width: 480px) {
            .badge-grid {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
                gap: 10px;
            }
            
            .badge-item {
                padding: 10px;
            }
            
            .badge-image {
                width: 40px;
                height: 40px;
            }
            
            .badge-name {
                font-size: 0.7em;
            }
            
            .badge-description {
                font-size: 0.6em;
            }
        }

        /* Landscape Mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            .badge-layer-header {
                padding: 10px 20px;
            }
            
            .badge-layer-title {
                font-size: 1.3em;
                margin-bottom: 5px;
            }
            
            .badge-layer-content {
                padding: 10px 20px;
            }
            
            .badge-grid {
                grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
                gap: 8px;
            }
            
            .badge-item {
                padding: 8px;
            }
            
            .badge-image {
                width: 35px;
                height: 35px;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body class="customBody">
    <!-- Badge Layer Overlay -->
    <div class="badge-layer-overlay" id="badgeLayer">
        <div class="badge-layer-header">
            <h2 class="badge-layer-title">üèÜ ACHIEVEMENT BADGES</h2>
            <p class="badge-layer-subtitle">Collect badges by completing missions and challenges</p>
        </div>
        
        <div class="badge-layer-content">
            <div class="badge-grid" id="badgeGrid">
                <!-- All badges will be populated here -->
            </div>
        </div>
        
        <div class="badge-layer-controls">
            <div class="badge-stats">
                <span id="earnedCount">12</span> / <span id="totalCount">47</span> Badges Earned
            </div>
            <button class="close-btn" onclick="closeBadgeLayer()">‚úï Close</button>
        </div>
    </div>

    <script>
        // Badge data with all available badges
        const badges = [
            { name: "40oz", title: "40oz Malt", description: "Drink responsibly", earned: true },

            { name: "book-for-dummies", title: "For Dummies", description: "Learning made easy", earned: true },
            { name: "captain-planet", title: "Captain Planet", description: "Earth's hero", earned: false },
            { name: "catfish", title: "Catfish", description: "Not what it seems", earned: true },
            { name: "coffee", title: "Coffee", description: "Fuel for chaos", earned: true },
            { name: "dobby", title: "Dobby", description: "Free elf", earned: false },
            { name: "ghost", title: "Ghost", description: "Boo!", earned: true },
            { name: "googly-eyes", title: "Googly Eyes", description: "Always watching", earned: false },
            { name: "green-leaf", title: "Green Leaf", description: "Go green", earned: true },
            { name: "hammer", title: "Hammer", description: "Fix it", earned: false },
            { name: "irritant-label", title: "Irritant", description: "Warning label", earned: true },
            { name: "justin-timberlake", title: "JT", description: "Bringing sexy back", earned: false },
            { name: "liger", title: "Liger", description: "Bred for skills", earned: true },
            { name: "mic", title: "Microphone", description: "Drop the mic", earned: false },
            { name: "netflix", title: "Netflix", description: "Binge watch", earned: true },
            { name: "nieghborhood-watch-sign", title: "Watch Sign", description: "Neighborhood watch", earned: false },
            { name: "note", title: "Note", description: "Take notes", earned: true },
            { name: "oscar-the-grouch", title: "Oscar", description: "Grouchy", earned: false },
            { name: "recycle-symbol", title: "Recycle", description: "Reduce reuse", earned: true },
            { name: "red-hot-chili-pepper", title: "Hot Pepper", description: "Spicy!", earned: false },
            { name: "rocky-horror-lips", title: "Rocky Lips", description: "Time warp", earned: false },
            { name: "salvation-army-logo", title: "Salvation Army", description: "Helping others", earned: true },
            { name: "slim-shady", title: "Slim Shady", description: "Real one", earned: true },
            { name: "tag", title: "Price Tag", description: "What's the cost?", earned: false },
            { name: "teddy-bear", title: "Teddy Bear", description: "Cuddly", earned: false },
            { name: "towlie", title: "Towlie", description: "Don't forget", earned: true },
            // Add more badges as needed
        ];

        function loadBadges() {
            const badgeGrid = document.getElementById('badgeGrid');
            let earnedCount = 0;
            
            badges.forEach(badge => {
                if (badge.earned) earnedCount++;
                
                const badgeItem = document.createElement('div');
                badgeItem.className = `badge-item ${badge.earned ? 'earned' : 'locked'}`;
                
                badgeItem.innerHTML = `
                    <img src="assets/images/badges/${badge.name}-color.png" 
                         alt="${badge.title}" 
                         class="badge-image"
                         onerror="this.src='assets/images/badges/clown.png'">
                    <div class="badge-name">${badge.title}</div>
                    <div class="badge-description">${badge.description}</div>
                `;
                
                badgeItem.addEventListener('click', () => {
                    console.log(`Badge clicked: ${badge.title}`);
                    // Add badge detail modal logic here
                });
                
                badgeGrid.appendChild(badgeItem);
            });
            
            // Update stats
            document.getElementById('earnedCount').textContent = earnedCount;
            document.getElementById('totalCount').textContent = badges.length;
        }

        function closeBadgeLayer() {
            document.getElementById('badgeLayer').style.display = 'none';
        }

        // Initialize badges on load
        document.addEventListener('DOMContentLoaded', function() {
            loadBadges();
            console.log('üèÜ Badge layer mock loaded with all badges in color');
        });

        // Test different screen orientations
        window.addEventListener('orientationchange', function() {
            setTimeout(() => {
                console.log('üì± Orientation changed - testing responsive layout');
            }, 100);
        });
    </script>
</body>
</html>
