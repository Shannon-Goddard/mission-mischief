<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lambda Test - Mission Mischief</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .test-button {
            background: #04aa6d;
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        
        .test-button:hover {
            background: #036b4d;
        }
        
        .result-box {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        
        .status.success { background: rgba(4, 170, 109, 0.2); border: 1px solid #04aa6d; }
        .status.error { background: rgba(255, 68, 68, 0.2); border: 1px solid #ff4444; }
        .status.warning { background: rgba(255, 170, 0, 0.2); border: 1px solid #ffaa00; }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: #04aa6d;">üß™ Lambda Endpoint Test</h1>
        <p>Test the AWS Lambda scraping endpoint to see what data is being returned.</p>
        
        <button class="test-button" onclick="testLambda()">üöÄ Test Lambda Endpoint</button>
        <button class="test-button" onclick="testPython()">üêç Test Python Server</button>
        <button class="test-button" onclick="testECS()">‚ö° Test AWS ECS Scraper</button>
        <button class="test-button" onclick="clearResults()">üóëÔ∏è Clear Results</button>
        
        <div id="status"></div>
        <div id="results" class="result-box">Click "Test Lambda Endpoint" to see the raw response...</div>
    </div>
    
    <script>
        async function testLambda() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            statusDiv.innerHTML = '<div class="status warning">üîÑ Testing Lambda endpoint...</div>';
            resultsDiv.textContent = 'Loading...';
            
            const endpoint = 'https://imddm6sh0i.execute-api.us-east-1.amazonaws.com/prod/scrape';
            await testEndpoint(endpoint, 'AWS Lambda');
        }
        
        async function testPython() {
            const endpoint = 'http://localhost:8000/scrape';
            await testEndpoint(endpoint, 'Python Server');
        }
        
        async function testECS() {
            const endpoint = 'http://44.221.47.182:5000/scrape';
            await testEndpoint(endpoint, 'AWS ECS Scraper');
        }
        
        async function testEndpoint(endpoint, name) {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            statusDiv.innerHTML = `<div class="status warning">üîÑ Testing ${name} endpoint...</div>`;
            resultsDiv.textContent = 'Loading...';
            
            try {
                console.log(`Testing ${name} endpoint:`, endpoint);
                
                const response = await fetch(endpoint, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('Response data:', result);
                    
                    statusDiv.innerHTML = `<div class="status success">‚úÖ ${name} Success! Status: ${response.status}</div>`;
                    resultsDiv.textContent = JSON.stringify(result, null, 2);
                    
                    // Analyze the response structure
                    let analysis = '\\n\\n=== RESPONSE ANALYSIS ===\\n';
                    analysis += `Response type: ${typeof result}\\n`;
                    analysis += `Has leaderboard: ${!!result.leaderboard}\\n`;
                    analysis += `Has geography: ${!!result.geography}\\n`;
                    analysis += `Has missions: ${!!result.missions}\\n`;
                    analysis += `Has success field: ${!!result.success}\\n`;
                    analysis += `Has data field: ${!!result.data}\\n`;
                    analysis += `Has body field: ${!!result.body}\\n`;
                    
                    if (result.leaderboard) {
                        analysis += `Leaderboard entries: ${result.leaderboard.length}\\n`;
                    }
                    
                    if (result.data) {
                        analysis += `Data type: ${typeof result.data}\\n`;
                        if (result.data.leaderboard) {
                            analysis += `Data.leaderboard entries: ${result.data.leaderboard.length}\\n`;
                        }
                    }
                    
                    resultsDiv.textContent += analysis;
                    
                } else {
                    statusDiv.innerHTML = `<div class="status error">‚ùå ${name} HTTP Error: ${response.status} ${response.statusText}</div>`;
                    const errorText = await response.text();
                    resultsDiv.textContent = `HTTP ${response.status}: ${response.statusText}\\n\\n${errorText}`;
                }
                
            } catch (error) {
                console.error('Fetch error:', error);
                statusDiv.innerHTML = `<div class="status error">‚ùå ${name} Network Error: ${error.message}</div>`;
                resultsDiv.textContent = `Error: ${error.message}\\n\\nThis could be:\\n- CORS issues\\n- Network connectivity\\n- ${name === 'Python Server' ? 'Python server not running' : 'Lambda function not deployed'}\\n- Invalid endpoint URL`;
            }
        }
        
        function clearResults() {
            document.getElementById('status').innerHTML = '';
            document.getElementById('results').textContent = 'Click "Test Lambda Endpoint" to see the raw response...';
        }
    </script>
</body>
</html>
